<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="janis caceres" />
    <!--css-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de monedas</title>
    <!--charts.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <section class="container">
      <h1>Conversor de monedas Nacional</h1>
      <div class="input-container">
        <label class="label-input" for="numberInput">Pesos CLP</label>
        <input
          type="number"
          id="numberInput"
          name="numberInput"
          placeholder="Ingresa cantidad en CLP"
        />
      </div>
      <div class="select-container">
        <label for="options">Moneda a convertir:</label>
        <select id="options" name="options">
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
        </select>
        <div class="btn-container">
          <button id="button">Buscar</button>
        </div>
        <div id="result" class="result"></div>
      </div>
    </section>
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
